name: Build prebuilt idol

on:
  push:
    branches:
      - 'main'
      - 'mibs-ship'

env:
  BUILD_TYPE: Release

jobs:

  push-tag:
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.create_tag.outputs.tag_created }}
      version: ${{ steps.create_tag.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all tags

      - name: Extract CMake project version
        id: get_version
        run: |
          PROJECT_VERSION=$(grep -Eo 'project\(idol VERSION [0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt | egrep -o "[0-9]+\.[0-9]+\.[0-9]+")
          echo "Project version: $PROJECT_VERSION"
          echo "PROJECT_VERSION=$PROJECT_VERSION" >> $GITHUB_ENV

      - name: Get latest Git tag
        id: latest_tag
        run: |
          # Get the latest tag reachable from HEAD
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "Latest tag: $LATEST_TAG"
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Compare and create tag if needed
        id: create_tag
        #if: env.PROJECT_VERSION != env.LATEST_TAG #TODO restore uncommenting
        run: |
          echo "tag_created=true" >> $GITHUB_OUTPUT
          echo "version=${PROJECT_VERSION}" >> $GITHUB_OUTPUT

  build-macos:
    needs: push-tag
    if: needs.push-tag.outputs.tag_created == 'true'
    runs-on: macos-latest
    env:
      IDOL_VERSION: ${{ needs.push-tag.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update bash
        run: |
          brew install bash
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH

      - name: Switch to CommandLineTools
        run: |
          sudo xcode-select -s /Library/Developer/CommandLineTools
          cc --version
          c++ --version

      - name: Install MibS
        run: |
          # Install MibS
          mkdir coin-or && cd coin-or
          wget https://raw.githubusercontent.com/coin-or/coinbrew/master/coinbrew
          chmod +x coinbrew
          /opt/homebrew/bin/bash coinbrew fetch MibS@1.2
          
          # Here, we need to replace std::unary_function by std::__unary_function because this class is deprecated 
          sed -i '' 's/std::unary_function/std::__unary_function/g' Alps/Alps/src/AlpsHelperFunctions.h
          
          /opt/homebrew/bin/bash coinbrew build MibS@1.2 --no-prompt --disable-cplex-libcheck --tests=none

      - name: Configure & Build
        run: |
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$PWD/install \
            -DCOIN_OR_DIR=${{github.workspace}}/coin-or/dist \
            -DUSE_MIBS=YES \
            -DCMAKE_C_COMPILER=/Library/Developer/CommandLineTools/usr/bin/cc \
            -DCMAKE_CXX_COMPILER=/Library/Developer/CommandLineTools/usr/bin/c++
          make -j$(sysctl -n hw.ncpu)

      - name: Install
        run: cd build && make install

      - name: Package prebuilt tarball
        run: |
          cd build/install
          tar czf ../../idol-${IDOL_VERSION}-macos-arm64.tar.gz bin lib include
          cd ../..
          ls -l idol-${IDOL_VERSION}-macos-arm64.tar.gz

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.push-tag.outputs.version }}
          name: ${{ needs.push-tag.outputs.version }}
          files: idol-${{ needs.push-tag.outputs.version }}-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        env:
          TAP_REPO: hlefebvr/homebrew-idol
          TAP_BRANCH: main
        run: |
          # Clone tap repo
          git clone https://x-access-token:${{ secrets.HOMEBREW_PAT }}@github.com/${TAP_REPO}.git tap
          cd tap

          # Download tarball and compute SHA256
          curl -L -o idol-${IDOL_VERSION}-macos-arm64.tar.gz \
               https://github.com/hlefebvr/idol/releases/download/${IDOL_VERSION}/idol-${IDOL_VERSION}-macos-arm64.tar.gz
          sha=$(shasum -a 256 idol-${IDOL_VERSION}-macos-arm64.tar.gz | awk '{print $1}')

          # Assign variables for sed
          MACOS_TARBALL="idol-${IDOL_VERSION}-macos-arm64.tar.gz"
          MACOS_SHA="$sha"
          formula="Formula/idol.rb"
          IDOL_PROJECT_VERSION=$(cat ../build/IDOL_VERSION)

          # Update idol.rb formula
          sed -i '' -E "/on_macos do/,/end/ s|url \".*\"|url \"https://github.com/hlefebvr/idol/releases/download/${IDOL_VERSION}/${MACOS_TARBALL}\"|" $formula
          sed -i '' -E "/on_macos do/,/end/ s|sha256 \".*\"|sha256 \"${MACOS_SHA}\"|" $formula
          sed -i '' -E "/on_macos do/,/end/ s|version \".*\"|version \"${IDOL_PROJECT_VERSION}\"|" "$formula"

          # Commit & push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $formula
          git commit -m "Update formula for ${IDOL_VERSION}"
          git push origin $TAP_BRANCH

      - name: Install with brew
        run: |
          brew tap hlefebvr/idol
          brew install idol
          idol_cl --version

  build-linux:
    needs: push-tag
    if: needs.push-tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    env:
      IDOL_VERSION: ${{ needs.push-tag.outputs.version }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            dpkg-dev

      - name: Configure
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build -j$(nproc)

      - name: Generate DEB package with CPack
        run: |
          cd build
          cpack -G DEB
          ls -l *.deb

      - name: Rename package
        run: |
          cd build
          DEB=$(ls *.deb | head -n1)
          NEW_NAME="idol-${IDOL_VERSION}-linux-amd64.deb"
          mv "$DEB" "$NEW_NAME"
          echo "DEB_PACKAGE=$NEW_NAME" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.push-tag.outputs.version }}
          name: ${{ needs.push-tag.outputs.version }}
          files: build/idol-${{ needs.push-tag.outputs.version }}-linux-amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to APT repository
        env:
          APT_REPO: hlefebvr/apt
          DEB_PACKAGE: ${{ env.DEB_PACKAGE }}
        run: |
          # Clone the APT repo
          git clone https://x-access-token:${{ secrets.HOMEBREW_PAT }}@github.com/${APT_REPO}.git apt
          cd apt
          
          # Detect architecture of .deb
          ARCH=$(dpkg-deb -f ../build/${DEB_PACKAGE} Architecture)
          echo "Detected architecture: $ARCH"
          
          # Make sure the directory exists
          mkdir -p dists/stable/main/binary-${ARCH}
          
          # Rename .deb to standard Debian format
          NEW_DEB="idol_${IDOL_VERSION}_${ARCH}.deb"
          mv ../build/${DEB_PACKAGE} dists/stable/main/binary-${ARCH}/$NEW_DEB
          
          # Run dpkg-scanpackages from the root of the repo
          dpkg-scanpackages dists/stable/main/binary-${ARCH} /dev/null > dists/stable/main/binary-${ARCH}/Packages
          gzip -kf dists/stable/main/binary-${ARCH}/Packages
          
          # Commit and push changes
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add idol ${IDOL_VERSION} ($ARCH)" || echo "No changes to commit"
          git push origin main

      - name: Install with apt-get
        run: |
          echo "deb [arch=amd64 trusted=yes] https://henrilefebvre.com/apt stable main" \
          | sudo tee /etc/apt/sources.list.d/idol.list
          sudo apt update
          sudo apt install idol
          idol_cl --version